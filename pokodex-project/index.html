<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="init()">
  <header>
    <h1>Pokédex</h1>
    <input onkeyup="filterPokemon()" id="search-bar" class="search-bar" type="text" placeholder="Search Pokémon...">
  </header>

  <div class="pokemon-container" id="pokemon-container"> </div>

  

  <div class="loading-container">
    <img class="spinner-img " src="img/pokemon-1536849_1280.png" id="loading-spinner">
  </div>







  <div class="load-btn-container" >
    <button onclick="loadMorePokemon()" id="loadmore-pokemon" type="button" class="btn btn-primary load-button">
      Load More
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
